name: Generate Daily Fiction Post

on:
  schedule:
    - cron: "00 17 * * *"   # 17:00 UTC (19:00 Europe/Madrid en √©t√©)
  workflow_dispatch:

permissions:
  contents: write  # n√©cessaire pour le commit+push avec GITHUB_TOKEN (recommand√©)

jobs:
  generate-post:
    runs-on: ubuntu-latest
    env:
      TZ: Atlantic/Canary         # n'influence pas l'heure du cron, seulement les commandes "date"
      BLOG_DIR: src/content/blog/ia
      IMAGES_DIR: public/images/ia
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Generate post
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npx tsx scripts/generate-daily-fiction.ts

      - name: Check for changes and commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          if git diff --staged --quiet; then
            echo "Aucun changement d√©tect√©, pas de commit √† faire."
            exit 0
          fi
          git commit -m "ü§ñ Billet fiction auto ‚Äî $(date +'%Y-%m-%d')"
          git push

      - name: Trigger Netlify deploy
        if: success()
        run: curl -X POST -d '{}' "$NETLIFY_BUILD_HOOK"
        env:
          NETLIFY_BUILD_HOOK: ${{ secrets.NETLIFY_BUILD_HOOK }}
