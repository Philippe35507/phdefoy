name: Generate Daily Fiction Post

on:
  schedule:
  - cron: "59 20 * * *"
  workflow_dispatch:

jobs:
  generate-post:
    runs-on: ubuntu-latest
    env:
      TZ: Atlantic/Canary
      BLOG_DIR: src/content/blog/ia
      IMAGES_DIR: public/images/ia
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Generate post
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npx tsx scripts/generate-daily-fiction.ts

      - name: Check for changes and commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          if git diff --staged --quiet; then
            echo "Aucun changement dÃ©tectÃ©, pas de commit Ã  faire."
            exit 0
          fi
          git commit -m "ðŸ¤– Billet fiction auto â€” $(date +'%Y-%m-%d')"
          git push

      - name: Trigger Netlify deploy
        if: success()
        run: curl -X POST -d '{}' "$NETLIFY_BUILD_HOOK"
        env:
          NETLIFY_BUILD_HOOK: ${{ secrets.NETLIFY_BUILD_HOOK }}
